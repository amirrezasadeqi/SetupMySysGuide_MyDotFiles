# https://draculatheme.com/kitty
#
# Installation instructions:
#
#  cp dracula.conf ~/.config/kitty/
#  echo "include dracula.conf" >> ~/.config/kitty/kitty.conf
#
# Then reload kitty for the config to take affect.
# Alternatively copy paste below directly into kitty.conf

foreground            #f8f8f2
background            #1d1f26
selection_foreground  #ffffff
selection_background  #44475a

url_color #8be9fd

# black
color0  #21222c
color8  #6272a4

# red
color1  #ff80bf
color9  #ff6e6e

# green
color2 	#aaff00
color10 #69ff94

# yellow
color3 	#ffff80
color11 #ffffa5

# blue
color4 #9580ff
color12 #d6acff

# magenta
color5  #ff79c6
color13 #ff92df

# cyan
color6  #8be9fd
color14 #a4ffff

# white
color7 	#e3e3df
color15 #ffffff

# Cursor colors
cursor            #f8f8f2
cursor_text_color background

# Tab bar colors
active_tab_foreground   #1d1f26
active_tab_background   #f8f8f2
inactive_tab_foreground #1d1f26
inactive_tab_background #6272a4

# Marks
mark1_foreground #1d1f26
mark1_background #ff5555
